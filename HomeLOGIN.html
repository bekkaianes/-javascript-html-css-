<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HomeLOGIN.css">
    <title>تسجيل</title>
</head>
<body>
<div class="mod">   
    <div class="login-box">
        <div class="login-header">
            <header>تسجيل الدخول</header>
        </div>

            <input type="text" class="input-field" placeholder="البريد الالكتروني" required>
            <input type="password" class="input-field" placeholder="كلمة السر" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">تذكرني</label>
            </section>
            <section>
                <a href="#">نسيت كلمة السر؟</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">تسجيل</a></label>
        </div>
    </div>
</div>    
</body>
</html>
