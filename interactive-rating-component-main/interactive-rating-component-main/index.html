<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="/interactive-rating-component-main/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="card_container">
      <div class="rating_section">
        <div class="star_icon">
          <img src="/interactive-rating-component-main/images/icon-star.svg" alt="star">
        </div>
        <h2 class="title">
          How did we do?
        </h2>
        <p class="descripion">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="ratings">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
        </div>
        <button class="submit_btn">
          Submit
        </button>
      </div>

      <!-- Rating state end -->
      <!-- Thank you state start -->
      <div class="thank_section hidden">
        <img src="/interactive-rating-component-main/images/illustration-thank-you.svg" alt="thank you">
        <div class="chip">
          <p>
            You selected <span id="rate"></span> out of 5
          </p>
        </div>
        <h2 class="title">
          Thank you!
        </h2>
        <p class="description">
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>

      </div>


    </div>
  </div>











  <!-- Thank you state end -->

  <script src="/interactive-rating-component-main/main.js"></script>
</body>

</html>
